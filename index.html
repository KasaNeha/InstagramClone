<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
    rel="stylesheet">

</head>

<body>
  <!-- sidebar -->
  <div class="sidebar">
    <a href="#" class="logo">
      <img src="./img/logo.jpg" alt="logo">
    </a>

    <!-- profile Image -->
    <div class="profile">

      <div class="profile-img">
        <img src="./img/profile-img.jpg" alt="profile">
      </div>

      <div class="name">
        <h1>Sandhya</h1>
        <img src="./img/verify.jpg" alt="verify">
      </div>

      <span>@sandy</span>

    </div>

    <!-- about -->
    <div class="about">
      <!-- box1 -->

      <div class="box">
        <h3> 54</h3>
        <span>Posts</span>
      </div>

      <!-- box2 -->

      <div class="box">
        <h3> 14.4k</h3>
        <span>Followers</span>
      </div>

      <!-- box3 -->

      <div class="box">
        <h3> 13</h3>
        <span>Following</span>
      </div>
    </div>
    <!-- Menu  -->
    <div class="menu">
      <a href="#" class="active">
        <span class="icon">
          <i class="ri-function-line"></i>
        </span>
        Feed
      </a>

      <a href="#">
        <span class="icon">
          <i class="ri-notification-4-line"></i>
        </span>
        Notification
      </a>

      <a href="#">
        <span class="icon">
          <i class="ri-search-line"></i>
        </span>
        Explore
      </a>

      <a href="#">
        <span class="icon">
          <i class="ri-mail-unread-fill"></i>
        </span>
        Message
      </a>

      <a href="#">
        <span class="icon">
          <i class="ri-send-plane-fill"></i>
        </span>
        Direct
      </a>

      <a href="#">
        <span class="icon">
          <i class="ri-bar-chart-2-fill"></i>
        </span>
        Stats
      </a>

      <a href="#">
        <span class="icon">
          <i class="ri-settings-5-line"></i>
        </span>
        Setting
      </a>

      <a href="#">
        <span class="icon">
          <i class="ri-logout-box-r-line"></i>
        </span>
        Logout
      </a>
    </div>
  </div>

  <!-- Main home -->
  <div class="main-home">
    <div class="header">

      <!-- search   -->
      <div class="search">
        <i class="ri-search-line"></i>
        <input type="text" name="" id="" placeholder="search">
      </div>
      <div class="header-content">
        <i class="ri-notification-4-line"></i>
        <i class="ri-mail-unread-fill"></i>

        <!-- Button  -->
        <a href="#" class="btn">
          <i class="ri-add-circle-fill"></i>
          <div class="btn-text">
            Add Photos
          </div>
        </a>
      </div>
    </div>
    <div class="stories-title">
      <h1>Storie</h1>
      <a href="#" class="btn">
        <i class="ri-play-circle-line"></i>
        <div class="text">
          Watch all
        </div>
      </a>
    </div>
    <div class="stories">

      <!-- Stories 1   -->
      <div class="stories-img color">
        <img src="/img/profile-img.jpg" alt="profile">
        <div class="add">+</div>
      </div>


      <!-- Stories 1   -->
      <div class="stories-img ">
        <img src="/img/storie2img.webp" alt="profile">

      </div>
      <!-- Stories 1   -->
      <div class="stories-img ">
        <img src="/img/storie3img.webp" alt="profile">

      </div>
      <!-- Stories 1   -->
      <div class="stories-img ">
        <img src="./img/storie1img.jpg" alt="profile">

      </div>
      <!-- Stories 1   -->
      <div class="stories-img ">
        <img src="/img/storie4img.jpg" alt="profile">

      </div>
      <!-- Stories 1   -->
      <div class="stories-img ">
        <img src="/img/storie5img.jpg" alt="profile">

      </div>
      <!-- Stories 1   -->
      <div class="stories-img ">
        <img src="/img/storie6img.jpg" alt="profile">

      </div>
      <!-- Stories 1   -->
      <div class="stories-img ">
        <img src="/img/storie7.jpg" alt="profile">

      </div>
      <!-- Stories 1   -->
      <div class="stories-img ">
        <img src="/img/storie8img.jpg" alt="profile">

      </div>
      <!-- Stories 1   -->
      <div class="stories-img ">
        <img src="/img/storie9img.jpg" alt="profile">

      </div>
    </div>
    <div class="feed">
      <h1>Feed</h1>
      <div class="feed-text">
        <h2>Latest</h2>
        <span>Popular</span>
      </div>
    </div>

    <div class="main-post">
      <!-- Box1  -->
      <div class="post-box">
        <img src="./img/postimg.webp" alt="post">
        <div class="post-info">
          <div class="post-profile">
            <div class="post-img">
              <img src="./img/storie1img.jpg" alt="profile">
            </div>
            <h3>Marquee B</h3>
          </div>
          <div class="likes">
            <i class="ri-heart-line"></i>
            <span>84.4k</span>
            <i class="ri-chat-3-line"></i>
            <span>88</span>
          </div>
        </div>
      </div>

      <!-- Box2  -->
      <div class="post-box">
        <img src="./img/postimg1.jpg" alt="post">
        <div class="post-info">
          <div class="post-profile">
            <div class="post-img">
              <img src="./img/storie2img.webp" alt="profile">
            </div>
            <h3>Marquee B</h3>
          </div>
          <div class="likes">
            <i class="ri-heart-line"></i>
            <span>56.5k</span>
            <i class="ri-chat-3-line"></i>
            <span>60</span>
          </div>
        </div>
      </div>


      <!-- Box3  -->
      <div class="post-box">
        <img src="./img/postimg3.jpg" alt="post">
        <div class="post-info">
          <div class="post-profile">
            <div class="post-img">
              <img src="/img/storie5img.jpg" alt="profile">
            </div>
            <h3>Marquee B</h3>
          </div>
          <div class="likes">
            <i class="ri-heart-line"></i>
            <span>70k</span>
            <i class="ri-chat-3-line"></i>
            <span>50</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
